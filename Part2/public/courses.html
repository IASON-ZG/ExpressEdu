<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        ExpressEdu
    </title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../style/style.css"  type="text/css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.js"></script>
    <script src="../scripts/Courses_design.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class ="space">
            <a href="index.html"> 
                <img class="logo" src="images/logo.png" alt="ExpressEdu logo">
            </a>
        </div>
        <div class="space">
            <h1>ExpressEdu</h1>
            <ul>
                <li>
                    <button type="button" id="collapsible">Menu</button>
                        <div class="nav" id="course_categories_menu">

                        </div>
                </li>
                <li>
                    <button class="sign_up_button">
                        <a href="register.html"> Εγγραφή χρήστη</a>
                    </button>
                </li>
        </ul>
        </div>

        <!-- Script to dynamically create the menu -->
        <script id="course-categories-template" type="text/x-handlebars-template">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Αρχική</a>
                    </li>
                    {{#each categories}}
                    <li>
                        <a href="courses.html?category={{id}}">{{title}}</a>
                    </li>
                    {{/each}}
                </ul>
            </nav>
        </script>

    </header>
    <main>
        <div class="category_collection" id="courses_found">

        </div>

        <script id="courses-details-template" type="text/x-handlebars-template">
            {{#each courses}}
            <article class="course">
                <h2>
                    {{title}} || {{id}}
                </h2>
                <h5>
                    {{category}} || {{objectives}} 
                </h5>
                <img class="course_image" src="https://elearning-aueb.herokuapp.com/static/images/{{img}}" alt="Course image" >
                <p> 
                    {{description}}
                </p>
            </article>
            {{/each}}
        </script>
        
    </main>
    <footer>
        <div class = "info">
            <div>
                <h4>
                    Follow us on social media! 
                </h4>
                <ul>
                    <li><img src="../images/facebook.png" alt="Facebook Logo" width="20px" height="20px"> <a href="https://www.facebook.com/">Facebook</a></li>
                    <li><img src="../images/twitter.png" alt="Twitter Logo" width="20px" height="20px"> <a href="https://www.twitter.com/">Twitter  </a></li>
                </ul>
            </div>
            <div>
                <h4>
                <a href="Contact_Us.html">Contact Us!</a>
                </h4>
            </div>
        </div>
    </footer>
</body>
</html>
