<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            ExpressEdu
        </title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="../style/style.css"  type="text/css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.js"></script>
        <script src="../scripts/Profile_script.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class ="space">
                <a href="index.html"> 
                    <img class="logo" src="images/logo.png" alt="ExpressEdu logo">
                </a>
            </div>
            <div class="space">
                <h1>ExpressEdu</h1>
                <ul>
                    <li>
                        <button type="button" id="collapsible">Menu</button>
                            <div class="nav" id="course_categories_menu">
    
                            </div>
                    </li>
                    <li>
                        <button class="sign_up_button">
                            <a href="register.html"> Εγγραφή χρήστη</a>
                        </button>
                    </li>
            </ul>
            </div>
    
            <!-- Script to dynamically create the menu -->
            <script id="course-categories-template" type="text/x-handlebars-template">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Αρχική</a>
                        </li>
                        {{#each categories}}
                        <li>
                            <a href="courses.html?category={{id}}">{{title}}</a>
                        </li>
                        {{/each}}
                    </ul>
                </nav>
            </script>
    
        </header>
        <main>
            <div class="course" id ="profile">
                <form class="form" id="signin-form"  onsubmit="checkProfile(); return false;">
                    <div class="search">
                        <h2>Sign In</h2>
                        <div class="spacing">
                            <label for="first_name">
                                <span> Email:</span>
                                <input type="email" id="user_email" name="user_email"  required>
                            </label>
                        </div>
                        <div class="spacing">
                            <label for="user_password">
                                <span>Password: </span>
                                <input type="password" id="user_password" name="user_password" pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,}" required>
                            </label>
                        </div>
                        <div>
                            <input class="button_style" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Script for desplaying profile info -->
            <script id="profile-details-template" type="text/x-handlebars-template">
                <article class="course">
                    <h2>
                        {{name}} || {{surname}}
                    </h2>
                    <h5>
                        {{email}} || {{birthday}} 
                    </h5>
                    <p> 
                        {{Username}} || {{education}}
                    </p>
                </article>
            </script>
        </main>
        <footer>
            <div class = "info">
                <div>
                    <h4>
                        Follow us on social media! 
                    </h4>
                    <ul>
                        <li><img src="images/facebook.png" alt="Facebook Logo" width="20px" height="20px"> <a href="https://www.facebook.com/">Facebook</a></li>
                        <li><img src="images/twitter.png" alt="Twitter Logo" width="20px" height="20px"> <a href="https://www.twitter.com/">Twitter  </a></li>
                    </ul>
                </div>
                <div>
                    <h4>
                    <a href="Contact_Us.html">Contact Us!</a>
                    </h4>
                </div>
            </div>
        </footer>
    </body>
</html>
